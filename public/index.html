<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Border Radius Previewer</title>

  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./assets/border-radius-icon.png">
</head>
<body>
  <input id="allInputs" type="number" placeholder="0px">
  <div id="unit-buttons">
    <button class="unit px active" type="button">PX</button>
    <button class="unit %" type="button">%</button>

  </div>

  <div id="inputs-container">
    <input class="TopLeft" type="number" placeholder="0px">
    <input class="TopRight" type="number" placeholder="0px">
    <input class="BottomLeft" type="number" placeholder="0px">
    <input class="BottomRight" type="number" placeholder="0px">

    <div id="squareBlock"></div>
  </div>
  
  <script src='./index.js'></script>
</body>
</html>
